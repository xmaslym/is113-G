<!DOCTYPE html>
<html>
<head>
    <title>Static Webpage</title>
</head>
<body>
   <form>
      <!--Checkbox-->
      <input type="checkbox" id="apple" name="fruit" value="Apple" checked>
      <label for="apple">Apple</label><br>

      <input type="checkbox" id="orange" name="fruit" value="Orange">
      <label for="orange">Orange</label><br>

      <input type="checkbox" id="pear" name="fruit" value="Pear">
      <label for="pear">Pear</label><br>

      <button type="submit">Submit</button>
   </form>
</body>
</html>
