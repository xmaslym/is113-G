    <!-- START YOUR CODE HERE -->
    <h1>New User Registration</h1>

    <form>

        First Name:
        <input type="text" name="firstName" placeholder="Enter Your First Name">
        <br>

        Last Name:
        <input type="text" name="lastName" placeholder="Enter Your Last Name">
        <br>

        Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="email" placeholder="Enter Your Email">
        <br>

        Password: &nbsp;
        <input type="password" name="password">
        <br>

        Gender: &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Male"> Male
        
        <h3>INTEREST</h3>

        Select all that apply: <br>
        <input type="checkbox" name="interest" value="Mobile Games"> Mobile Games
        <input type="checkbox" name="interest" value="PC Games"> PC Games
        <br>
        <input type="checkbox" name="interest" value="PlayStation"> PlayStation
        <input type="checkbox" name="interest" value="XBox"> XBox

        <br><br>
        <button type="submit">Submit</button>
    </form>
      <!-- END YOUR CODE HERE -->
